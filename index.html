<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clave diaria MaHa</title>

    <link rel="icon" href="MaHa.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="estilos.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 16px;
            background-image: url('Logo_MAHA.jpg'); /* Añade aquí tu imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }

        .content {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0); /* Fondo semitransparente para que el texto sea legible */
            border-radius: 10px; /* Bordes redondeados */
        }

        .bottom-text {
            text-align: center;
            background-color: #FFFF00;
            padding: 20px;
            width: 100%;
            animation: blink 1s infinite;
            position: absolute;
            bottom: 0;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .resultado {
            color: black; 
            font-weight: bold; 
            font-size: 10vw;
            margin: 10px 0;
        }

        .clave {
            color: black; 
            font-weight: bold; 
            font-size: 20vw;
        }

        @media (max-width: 600px) {
            .resultado {
                font-size: 15vw;
            }

            .clave {
                font-size: 25vw;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <p id="fecha-resultado" class="resultado"></p>
        <p id="clave-resultado" class="clave"></p>
    </div>

    <div class="bottom-text">
        <p style="color: red; font-weight: bold; font-style: italic; text-decoration: underline;">
            Vuelva a cargar la página para asegurar que la clave corresponde a la fecha actual
        </p>
 	<p style="color: red; font-weight: bold; font-style: italic; text-decoration: underline;">
            Página web NO OFICIAL
        </p>
    </div>

    <script>
        // Obtener la fecha actual
        var fecha = new Date();
        var dia = fecha.getDate();
        var mes = fecha.getMonth() + 1; // Se suma 1 porque los meses se indexan desde 0
        var año = fecha.getFullYear();

        // Realizar la multiplicación
        var resultado = dia * mes * año * 7.181264822134387353;

        // Obtener la parte entera del resultado (clave diaria)
        var claveDiaria = Math.floor(resultado);

        // Formatear la fecha actual
        var fechaActualTexto = " " + dia + "/" + mes + "/" + año;

        // Mostrar la fecha actual
        document.getElementById("fecha-resultado").innerHTML = fechaActualTexto;

        // Mostrar la clave diaria
        document.getElementById("clave-resultado").innerHTML = claveDiaria;
    </script>
</body>
</html>
